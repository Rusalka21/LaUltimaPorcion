<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .voucher {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .titulo {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .detalle {
            margin-bottom: 10px;
        }
        .detalle span {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="voucher">
        <div class="titulo">Voucher de Venta</div>
        
        <div class="detalle">
            <span>Número de Comprobante:</span>
            <span id="numeroVoucher" th:text="${pedido.numPedido}"></span>
        </div>

        <div class="detalle">
            <span>Fecha de Venta:</span>
            <span id="fechaVenta" th:text="${pedido.fechaPedido}"></span>
        </div>

        <div class="detalle">
            <span>Cliente:</span>
            <span id="nombreCliente" th:text="${pedido.cliente.nombre}"></span>
        </div>

        <div class="detalle">
            <span>Total:</span>
            <span id="totalVenta" th:text="${pedido.total}"></span>
        </div>

        <!-- Puedes agregar más detalles según tus necesidades -->

    </div>
</body>
</html>
