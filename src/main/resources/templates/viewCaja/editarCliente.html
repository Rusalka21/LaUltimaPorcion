<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title>Editar Cliente</title>
</head>
<body>
    <nav class="nav1">
       <a th:href="@{/cajero/inicio}">
    	<img th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/caja/venta}">Gestión Ventas</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/caja/clientes}">Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/caja/historialVentas}">Historial de Ventas</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/caja/cierreCaja}">Cierre de Caja</a>
            </li>
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
            </div>
        </div>    </nav>
        <form class="Clientes" th:action="@{/inicio/caja/editarCliente}" method="post">
        	<br><br>
	        <h1>Editar Cliente</h1><br><br>
	        
	        <input type="hidden" id="id" name="id" th:field="${cliente.id}">
	        <input type="hidden" id="numeroDocumento" name="numeroDocumento" th:field="${cliente.numeroDocumento}">
	        
	        <label for="nombre">Nombre Cliente:</label>
	        <input type="text" id="nombre" name="nombre" th:field="${cliente.nombre}">
	
	        <label for="apellido">Razon Social:</label>
	        <input type="text" id="razonSocial" name="razonSocial" th:field="${cliente.razonSocial}">
	
	        <label for="email">Correo Electrónico:</label>
	        <input type="email" id="email" name="email" required th:field="${cliente.email}">
	
	        <label for="email">Telefono:</label>
	        <input type="text" id="telefono" name="telefono" required th:field="${cliente.telefono}">
	
	        <button type="submit">Guardar Cambios</button>
		</form>
        <script th:src="@{/js/main.js}"></script>
</body>
</html>
