        <div class="navigation">

                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero

         <form class="Clientes" action="/admin/inventarioadd" method="post" id="Inventario"><br><br>
        <h1 class="EditarProd"> Agregar Producto</h1><br><br>
           
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <div class="form-group">
			<label for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo">
				<option value="" disabled selected hidden>Seleccione un tipo de producto</option>
				<option value="Pastel">Pastel</option>
				<option value="Porcion">Porción</option>
				<option value="Bebida">Bebida</option>
			</select>
        </div>
        
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad" required>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>

        <button class="botonLimp" type="button" onclick="clearForm()">Limpiar</button>
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/admin/admininventario}"><button type="button" onclick="regresar()">Regresar</button></a>
           </form>
            <script th:src="@{/js/main.js}"></script>
            <script>
			    function clearForm() {
			        // Get all input fields by their IDs and set their values to an empty string
			        document.getElementById("nombre").value = "";
			        document.getElementById("tipo").value = "";
			        document.getElementById("unidad").value = "";
			        document.getElementById("descripcion").value = "";			        
			        document.getElementById("precio").value = "";
			        document.getElementById("stock").value = "";
			    }
			</script>
</body>
