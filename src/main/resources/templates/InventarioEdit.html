<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title>Inicio</title>
</head>
<body>
    <nav class="nav1">
      <a th:href="@{/admin/admininicio}">
    	<img th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/admin/adminpedidos}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/admininventario}">Inventario</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/admingestionclientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/adminusuarios}">Gestión de Usuarios</a>
            </li>
         
         
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a th:href="@{/inicio/Login}">Cambiar Perfil</a>
                    <a th:href="@{/inicio/Cerrar}">Cerrar Sesión</a>
                </div>
            </div>
        </div>    </nav>
        <form class="Clientes" action="/admin/inventarioedit" method="post" id="Inventario"><br><br>
        <h1 class="EditarProd"> Editar Producto</h1><br><br>
        
        <input type="hidden" th:value="${product.id_producto}" name="id_producto">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"
        th:value="${product.nombre}" required>

        <div class="form-group">
			<label for="tipo">Tipo:</label>
	            <select class="form-control" id="tipo" name="tipo">					
					<option value="Pastel" th:selected="${product.tipo == 'Pastel'}">Pastel</option>
					<option value="Porcion" th:selected="${product.tipo == 'Porcion'}">Porción</option>
					<option value="Bebida" th:selected="${product.tipo == 'Bebida'}">Bebida</option>
				</select>
        </div>

        <label for="unidad">Unidad:</label>
		<input type="text" id="unidad" name="unidad"
		th:value="${product.unidad}" required>

		<label for="descripcion">Descripción:</label>
		<input type="text" id="descripcion" name="descripcion"
		th:value="${product.descripcion}" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"
        th:value="${product.precio}" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock"
        th:value="${product.stock}" required>

        <button class="botonLimp" type="submit">Limpiar</button>
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/admin/admininventario}"><button onclick="regresar()">Regresar</button></a>
           </form>

    
            <script th:src="@{/js/main.js}"></script>
</body>
</html>
