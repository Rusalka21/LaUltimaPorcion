<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title>Inicio</title>
</head>
<body>
    <nav class="nav1">
      <a th:href="@{/admin/admininicio}">
    	<img th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/admin/adminpedidos}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/admininventario}">Inventario</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/admingestionclientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/admin/adminusuarios}">Gestión de Usuarios</a>
            </li>
         
         
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                     <a th:href="@{/inicio/Login}">Cambiar Perfil</a>
                    <a th:href="@{/inicio/Cerrar}">Cerrar Sesión</a>
                </div>
            </div>
        </div>    </nav>
         <div class="history-container"><br><b></b>
        <h1>CLIENTES</h1>
      <a th:href="@{/admin/adclienteadd}"><button><i class="fa-solid fa-user-plus" id="BtnAdd">  Agregar</i></button></a>  
        <table>
            <thead>
                <tr>
                    <th>IdCLiente</th>
                    <th>Nombre</th>
                    <th>Dni</th>
                    <th>Correo</th>
                    <th>Nro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody th:each="cliente:${clientes}" id="history-list">
                <tr>
                    <td th:text="${cliente.cod_cliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.celular}"></td>                    
                    <td>
						<a th:href="@{'/admin/adclienteedit/' + ${cliente.cod_cliente} }">
                        	<button type="button" ><i class="fa-solid fa-pen-to-square"></i></button></a>
                    	<a th:href="@{'/admin/deletecliente/' + ${cliente.cod_cliente} }">
							<button type="button" onclick="eliminar()"><i class="fa-solid fa-trash"></i></button></a></td>
                </tr>           
                </tbody>
        </table>
    
            <script th:src="@{/js/main.js}"></script>
</body>
</html>
