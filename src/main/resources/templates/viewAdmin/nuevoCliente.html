<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Añadir Cliente</title>
</head>
<body>
	<nav class="nav1">
		<a th:href="@{/cajero/inicio}"> <img th:src="@{/img/logo2.JPG}"
			alt="Logo" />
		</a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/admin/historialVentas}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/clientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/usuarios}">Gestión de Usuarios</a>
            </li>
        </ul>
		<div class="navigation">
			<div class="user-dropdown">
				<button class="user-btn">
					<i class="user-icon fa-solid fa-user" id="admin"></i> Admin <i
						class="arrow-icon fa-solid fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
			</div>
		</div>
	</nav>
	<form class="Clientes" th:action="@{/inicio/admin/nuevoCliente}" method="POST">
	    <br>
	    <br>
	    <h1>Agregar Cliente</h1>
	    <br>
	    <br>
	    <label for="numeroDocumento">Numero documento:</label>
	    <input type="text" id="numeroDocumento" name="numeroDocumento" required pattern="\d{8}|\d{11}" title="Debe tener 8 o 11 dígitos" th:field="${cliente.numeroDocumento}">
	
	    <label for="nombre">Nombre / Razón Social:</label>
	    <input type="text" id="nombre" name="nombre" required th:field="${cliente.nombre}">
	
	    <label for="email">Correo Electrónico:</label>
	    <input type="email" id="email" name="email" required th:field="${cliente.email}">
	
	    <label for="telefono">Teléfono:</label>
	    <input type="text" id="telefono" name="telefono" required pattern="\d{9}" title="Debe tener 9 dígitos" th:field="${cliente.telefono}">
	
	    <button type="submit">Agregar Cliente</button>
	</form>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
