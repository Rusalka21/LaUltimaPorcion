<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agregar Nuevo Usuario</title>
</head>

<body>
    <nav class="nav1">
        <a th:href="@{/inicio/admin}">
            <img th:src="@{/img/logo2.JPG}" alt="Logo" />
        </a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/admin/historialVentas}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/clientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/usuarios}">Gestión de Usuarios</a>
            </li>
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a th:href="@{/inicio/Login}">Cambiar Perfil</a>
                    <a th:href="@{/inicio/Cerrar}">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <form class="Usuarios" action="/admin/adusuarioadd" method="post">
        <br><br>
        <h1>Agregar Nuevo Usuario</h1><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del usuario" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos del usuario" required>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" placeholder="Ingrese el DNI del usuario" required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese el email del usuario" required>
    
        <label for="celular">Número de teléfono:</label>
        <input type="number" id="celular" name="celular" placeholder="Ingrese el celular del usuario" required>
            
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese el nombre de usuario" required>
    
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    
        <div class="form-group">
            <label for="tipo_usuario">Rol:</label>
            <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                <option value="" disabled selected hidden>Seleccione un Tipo de Usuario</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Cajero">Cajero</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>    

        <button class="botonLimp" type="button" onclick="clearForm()">Limpiar</button>
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/admin/adminusuarios}"><button type="button" onclick="regresar()">Regresar</button></a>
    </form>

    <script th:src="@{/js/main.js}"></script>            
    <script>
        function clearForm() {
            document.getElementById("nombre").value = "";
            document.getElementById("apellidos").value = "";
            document.getElementById("dni").value = "";
            document.getElementById("email").value = "";             
            document.getElementById("celular").value = "";
            document.getElementById("username").value = "";
            document.getElementById("contrasena").value = "";
        }
    </script>
</body>
</html>
