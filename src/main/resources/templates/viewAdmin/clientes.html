<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Clientes</title>
</head>
<body>
	<nav class="nav1">
		<a th:href="@{/cajero/inicio}"> <img th:src="@{/img/logo2.JPG}"
			alt="Logo" />
		</a>
         <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/admin/historialVentas}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/clientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/usuarios}">Gestión de Usuarios</a>
            </li>
        </ul>
		<div class="navigation">
			<div class="user-dropdown">
				<button class="user-btn">
					<i class="user-icon fa-solid fa-user" id="admin"></i> Admin <i
						class="arrow-icon fa-solid fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="history-container">
		<br>
		<b></b>
		<h1>Clientes</h1>
		<a th:href="@{/inicio/admin/nuevoCliente}">
			<button>
				<i class="fa-solid fa-user-plus"></i> Agregar
			</button>
		</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Documento</th>
					<th>Correo</th>
					<th>Celular</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="history-list">
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td>
						<span th:text="${cliente.nombre != null and cliente.nombre != ''} ? ${cliente.nombre} : ${cliente.razonSocial}"></span>
					</td>
					<td th:text="${cliente.numeroDocumento}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td>
						<a th:href="@{/inicio/admin/editarCliente/{id}(id=${cliente.id})}">
							<button>
								<i class="fa-solid fa-pen-to-square"></i>
							</button>
						</a>
						<a th:href="@{/inicio/admin/eliminarCliente/{id}(id=${cliente.id})}">
							<button>
								<i class="fa-solid fa-trash"></i>
							</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<script th:src="@{/js/main.js}"></script>
</body>
</html>
