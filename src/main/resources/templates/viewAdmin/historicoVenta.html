<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title>Historial de ventas</title>
</head>
<body>
    <nav class="nav1">
    	<a th:href="@{/inicio/admin}">
    	<img th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
         <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/admin/historialVentas}">Historial de Pedidos</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/clientes}">Gestión Clientes</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/admin/usuarios}">Gestión de Usuarios</a>
            </li>
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Admin
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
            </div>
        </div>    </nav>
      <div class="history-container"><br><b></b>
        <h1>Historial de Ventas</h1>
        <button class="Reporte">Generar Reporte</button>

        <table>
            <thead>
                <tr>
                    <th>IdVenta</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Total</th>                    
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="history-list">
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.fechaPedido}"></td>
                    <td th:text="${pedido.cliente.nombre}"></td>
                    <td th:text="${pedido.total}"></td>
                    <td>
                    	<a th:href="@{/inicio/admin/historialVentas/detalle/{id}(id=${pedido.id})}">
							<button>
								<i class="fa-solid fa-eye"></i>
							</button>
						</a>
                     </td>
                </tr>           
                </tbody>
        </table>
    
            <script th:src="@{/js/main.js}"></script>
</body>
</html>
