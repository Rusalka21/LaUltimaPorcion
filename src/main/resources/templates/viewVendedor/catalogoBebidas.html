<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Catálogo de Productos</title>
</head>
<body>
	<nav class="nav1">
		<a th:href="@{/inicio/vendedor}"> <img
			th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
		<ul class="ul1">
			<li class="prim"><a th:href="@{/inicio/vendedor/catalogoPasteles}">Catálogo</a></li>
			<li class="prim"><a id="ordenarLink" th:href="@{/inicio/vendedor/ordenar}">Ordenar</a></li>
			<li class="prim"><a th:href="@{/inicio/vendedor/historial}">Historial
					de Ordenes</a></li>

		</ul>
		<div class="navigation">
			<div class="user-dropdown">
				<button class="user-btn">
					<i class="user-icon fa-solid fa-user" id="admin"></i> Vendedor <i
						class="arrow-icon fa-solid fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
			</div>
		</div>
	</nav>
	<nav class="nav2">
		<ul class="ul2">
			<li>
				<a th:href="@{/inicio/vendedor/catalogoPasteles}">
					<i class="fa-solid fa-cake-candles"></i>Pasteles
				</a>
			</li>
			<li>
				<a th:href="@{/inicio/vendedor/catalogoPorciones}">
					<i class="fas fa-pie-chart"></i>Porciones
				</a>
			</li>
			<li>
				<a th:href="@{/inicio/vendedor/catalogoBebidas}">
					<i class="fa-solid fa-whiskey-glass"></i>Bebidas
				</a>
			</li>
		</ul>
	</nav>
	<br>
	<br>
	<br>
	<div class="busybtn">
		<div class="search-container">
			<input id="searchInput" type="text" placeholder="Buscar...">
			<button id="botonbus" type="button" onclick="realizarBusqueda()">
				<i class="fas fa-search"></i>
			</button>
		</div>
	</div>

	<div class="cake-container">
		<div th:each="bebida : ${bebidas}" class="cake-item">
			<img th:src="${bebida.url}" alt="porcion"><br> <br>
			<p>
				<span th:text="${bebida.nombre}"></span>
			</p>
			<br>
			<p>
				<span th:text="${bebida.precio}"></span>
			</p>
			<br>
			<button
				th:onclick="mostrarModal([[${bebida.nombre}]], [[${bebida.id}]])">Añadir
				al carrito</button>
		</div>
	</div>

	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="cerrarModal()">&times;</span>
			<p>Añadido correctamente</p>
			<button class="purple-button" onclick="continuarCompra()">Continuar
				compra</button>
			<a th:href="@{/inicio/Ordenar}"><button class="purple-button">Culminar
					compra</button></a>
		</div>
		<div>
			<button onclick="restarCantidad()">-</button>
			<span id="cantidadProducto">1</span>
			<button onclick="sumarCantidad()">+</button>
		</div>
	</div>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
