<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Página Principal</title>
</head>
<body>
	<nav class="nav1">
		<a th:href="@{/inicio/vendedor}"> <img
			th:src="@{/img/logo2.JPG}" alt="Logo" />
		</a>
		<ul class="ul1">
			<li class="prim"><a th:href="@{/inicio/vendedor/catalogoPasteles}">Catálogo</a></li>
			<li class="prim"><a id="ordenarLink" th:href="@{/inicio/vendedor/ordenar}">Ordenar</a></li>
			<li class="prim"><a th:href="@{/inicio/vendedor/historial}">Historial
					de Ordenes</a></li>

		</ul>
		<div class="navigation">
			<div class="user-dropdown">
				<button class="user-btn">
					<i class="user-icon fa-solid fa-user" id="admin"></i> Vendedor <i
						class="arrow-icon fa-solid fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a th:href="@{/acceso/login}">Cambiar Perfil</a> <a
						th:href="@{/acceso/cerrar}">Cerrar Sesión</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="history-container">
		<h2>Historial de Pedidos</h2>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Número de Orden</th>
					<th>Fecha</th>
					<th>Total</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="history-list">
				<tr th:each="orden : ${ordenesDia}">
					<td th:text="${orden.id}"></td>
					<td th:text="${orden.idOrden}"></td>
					<td th:text="${orden.fechaOrden}"></td>
					<td th:text="${orden.subTotal}"></td>
					<td>
						<a th:href="@{/inicio/vendedor/ordenar(idOrdenCompra=${orden.idOrden})}">
							<button>
								<i class="fa-solid fa-pen-to-square"></i>
							</button>
						</a>
					</td>							
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
