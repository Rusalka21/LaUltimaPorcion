<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title>Página Principal</title>
</head>
<body>
    <nav class="nav1">
        <a th:href="@{/inicio/VendedorPrincipal}"><img th:src="@{/img/logo2.JPG}" alt="Logo" /></a>
        <ul class="ul1">
            <li class="prim">
                <a th:href="@{/inicio/Catalogo}">Catálogo</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/Ordenar}">Ordenar</a>
            </li>
            <li class="prim">
                <a th:href="@{/inicio/Historial}">Historial de Pedidos</a>
            </li>
         
        </ul>
        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Vendedor
                    <i class="arrow-icon fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Cambiar Perfil</a>
                    <a href="#">Cerrar Sesión</a>
                </div>
            </div>
        </div>    </nav>
    <div class="order-container">
        <h2>Orden de compra</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <tr>
                    <td>asda</td>
                    <td>hola</td>
                    <td>hola</td>
                    <td> <div>
                        <button onclick="restarCantidad()">-</button>
                        <span id="cantidadProducto">1</span>
                        <button onclick="sumarCantidad()">+</button>
                    </div></td>
                    <td>hola</td>
                    <td><button><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Total: <span id="total">S/ 0.00</span></p>
            <button class="purple-button" onclick="realizarPedido()">Ordenar</button>
        </div>
    </div>
    
    <!-- Popup para el mensaje de pedido realizado -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarPopup()">&times;</span>
            <p id="popup-message"></p>
            <button class="purple-button" onclick="imprimirPedido()">Imprimir</button>
            <button class="purple-button" onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
