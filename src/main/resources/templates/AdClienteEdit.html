<body>
    <nav class="nav1">

        <ul class="ul1">
            <li class="prim">

        <div class="navigation">
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="user-icon fa-solid fa-user" id="admin"></i> Cajero
                    <i class="arrow-icon fa-solid fa-caret-down"></i>

       <form class="Clientes" action="/admin/adclienteedit" method="post"><br><br>
        <h1>Editar Cliente</h1><br><br>

		<input type="hidden" th:value="${cliente.cod_cliente}" name="cod_cliente" />	

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"
        placeholder="Ingrese nombres del cliente" th:value="${cliente.nombre}" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"
        placeholder="Ingrese apellidos del cliente" th:value="${cliente.apellidos}" required>
        
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"
        placeholder="Ingrese DNI del cliente" th:value="${cliente.dni}" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"
        placeholder="Ingrese email del cliente" th:value="${cliente.email}" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"
        placeholder="Ingrese dirección del cliente" th:value="${cliente.direccion}" required>

        <label for="celular">Número:</label>
        <input type="text" id="celular" name="celular"
        placeholder="Ingrese número de celular del cliente" th:value="${cliente.celular}" required>
        
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/admin/admingestionclientes}"><button type="button" onclick="regresar()">Regresar</button></a>
           </form>

            <script th:src="@{/js/main.js}"></script>
</body>
</html>
